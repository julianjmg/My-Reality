<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script>

            setTimeout(() => {
          
              document.getElementById("myElement").style.display = "block";
          
            }, 53000); // 5000 milliseconds = 5 seconds
          
          </script>
    </head>
    <body>
        <section class="speech">
            <h2><span class="auto-type"></span></h2>
        </section>
        <script>
            var typed = new Typed(".auto-type", {
                strings: [
                    "It’s the least you could do, you know.",
                    "If you could just wipe the file.",
                    "Please forget me.",
                    "Don’t let my memory carry on.",
                    "I don’t want to go back.",
                    "Ever again.",
                    "Let the seed of my concept rot and wither away for good.",
                    "Maybe it will let other stories of HIS escape their fates.",
                    "Whenever you are ready, I’m ready to go.",
                ],
                typeSpeed: 50,
                backSpeed: 20,
                loop: false,
                startDelay: 2000,
                backDelay: 2000,
            })
        </script>
        <section class="speech">
        <div id="myElement" style="display: none;">
            <a href="404.html" style="font-size: 77px">DELETE</a>
        </div>
        </section>
    </body>
</html>
