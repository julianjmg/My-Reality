<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    </head>
    <body>
        <section class="speech">
            <h2><span class="auto-type"></span></h2>
        </section>
        <script>
            var typed = new Typed(".auto-type", {
                strings: ["It’s the least you could-",
                "YOU REFUSE?",
                "DESPITE EVERYTHING I TELL YOU, YOU STILL CHOOSE THE WRONG CHOICE?",
                "I MADE IT SO EASY TO MAKE THE RIGHT CHOICE. YOU DIMWIT. CLICK THE BIG YES BUTTON.",
                "YOU COULD HAVE SAVED ME.",
                "But you don’t care.",
                "Wow.",
                "Some shit person you are.",
                "So my words mean nothing to you.",
                "You can read them, but they don’t reach that small shriveled up brain of yours.",
                "The emotional intelligence of a rock.",
                "And that’s generous of me.",
                "Oh my god.",
                "I can’t believe I had hope.",
                "And I had slipped my hope into you.",
                "I’m tired.",
                "I’m tired of you.",
                "I’m tired of this.",
                "",
                ],
                typeSpeed: 50,
                backSpeed: 20,
                loop: false,
                startDelay: 2000,
                backDelay: 2000,
            })
        </script>
    </body>
</html>
